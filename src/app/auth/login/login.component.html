<div class="card">
  <h4 class="card-header">Iniciar sesión</h4>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email es requerido</div>
          <div *ngIf="f['email'].errors['email']">Email debe tener un formato válido</div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Contraseña es requerida</div>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

      <div class="mt-4">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Iniciar sesión
        </button>
        <a routerLink="/auth/register" class="btn btn-link">¿No tienes cuenta? Regístrate</a>
      </div>
    </form>
  </div>
</div>
