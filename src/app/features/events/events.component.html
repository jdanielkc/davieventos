<div class="container mt-4">
  <div class="row mb-4">
    <div class="col">
      <h2>Mis Eventos</h2>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" routerLink="/events/new">Crear Evento</button>
    </div>
  </div>
  
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
  
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>
  
  <div *ngIf="!loading && !events.length" class="alert alert-info">
    No tienes eventos. ¡Crea uno nuevo!
  </div>
  
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let event of events">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ event.name }}</h5>
          <p class="card-text">{{ event.description }}</p>
          <p class="card-text"><small class="text-muted">Fecha: {{ event.eventDate | date:'dd/MM/yyyy' }}</small></p>
          <p class="card-text"><small class="text-muted">Ubicación: {{ event.location }}</small></p>
          <p class="card-text"><small class="text-muted">Capacidad: {{ event.capacity }} asistentes</small></p>
        </div>
        <div class="card-footer">
          <div class="btn-group w-100" role="group">
            <button class="btn btn-outline-primary" [routerLink]="['/events', event.id]">Ver</button>
            <button class="btn btn-outline-secondary" [routerLink]="['/events', event.id, 'edit']">Editar</button>
            <button class="btn btn-outline-danger">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
